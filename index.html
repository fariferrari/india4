<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form id="brideForm">
                    <label for="name">Bride/Groom's Name</label><br>
                    <input type="text" id="name" required><br><hr>

                    <label for="startingBid">Starting Bid</label><br>
                    <input type="number" id="startingBid" required><br><hr>

                    <label for="education">Education Level</label><br>
                    <select id="education" required>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    
                    <label for="networth">Family Net Worth</label><br>
                    <select id="networth" required>
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 10,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select>
                    <hr>
                    
                    <label for="caste">Caste</label><br>
                    <select id="caste" required>
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna - untouchable</option>
                    </select>
                    <hr>
                    
                    <label for="skills">Bride/Groom's Skills</label>
                    <div>
                        <label for="instrument">Playing on a musical instrument</label>
                        <input type="checkbox" class="skills" id="instrument" value="10"><br>
                        <label for="cook">Good cook</label>
                        <input type="checkbox" class="skills" id="cook" value="20"><br>                        
                        <label for="ezgn">Easygoing character</label>
                        <input type="checkbox" class="skills" id="ezgn" value="15"><br>                       
                        <label for="sings">Sings well</label>
                        <input type="checkbox" class="skills" id="sings" value="10">
                    </div>
                    <hr>                    
                    <label>Age of the Bride/Groom</label>
                    <div>
                        <input type="radio" id="age_18_23" name="age" value="1.5" required>
                        <label for="age_18_23">18-23</label><br>                        
                        <input type="radio" id="age_24_27" name="age" value="1.2" required>
                        <label for="age_24_27">24-27</label><br>
                        <input type="radio" id="age_28_plus" name="age" value="0.95" required>
                        <label for="age_28_plus">28+</label>
                    </div>
                    <hr>                   
                    <label for="reputation">Bride/Groom's Reputation</label>
                    <div>
                        <label for="g_par">Gossips about his/her parents' attitude</label>
                        <input type="checkbox" class="reputation" id="g_par" value="0.85"><br>                        
                        <label for="g_char">Gossips about his/her character</label>
                        <input type="checkbox" class="reputation" id="g_char" value="0.9"><br>                       
                        <label for="g_per">General gossips around his/her person</label>
                        <input type="checkbox" class="reputation" id="g_per" value="-20">
                    </div>
                    <hr>
                    <label for="loveLetter">Love Letter</label><br>
                    <textarea id="loveLetter" maxlength="500"></textarea><br><br>                   
                    <button id="submit" type="submit" class="btn btn-primary">Calculate price</button>
                    <div id="hiddenElement" style="display: none;">
                        <p id="resultText"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
